<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABhostel - Anuncie seu Imóvel</title>

    <link rel="stylesheet" href="../assets/css/cadastro_imovel.css">


</head>
<body>
    <!-- vai centralizar todo o conteudo da página na tela. -->
    <div class="page-wrapper">

    <!-- conteudo principal da página. a classe card será u bloco elevado na sombra.-->    
    <main class="card">

        <!-- Título principal-->
         <h1>Anuncie seu Imóvel</h1>

         <form id="propertyListingForm">

         <!-- subtitulo  -->
          <h2 class="section-title">Imformações básicas do imóvel</h2>

          <!-- campo tipo de imovel para organização-->
           <div class="form-group">

            <!-- texto que pergunta-->
             <label for="propertyType">Tipo de  imóvel</label>

             <!--caixa de seleção-->
             <select  name="propertyType" id="propertyType" required>
                <option value="">Selecione</option>
                <option value="Casa">Casa</option>
                <option value="Apartamento">Apartamento</option>
                <option value="Kitnet">Kitnet</option>
                <option value="Suíte">Suíte</option>
                <option value="Hotel">Hotel</option>
                <option value="Chalé">Chalé</option>
             </select>
           </div>

           <!-- campo do titulo de anuncio -->

           <div class="form-group">
            <label for="title">Título do anúncio</label>

            <!--campo de texto-->
            <input type="text" id="title" name="title" placeholder="EX:Casa na praia" maxlength="100" required/>
           </div>

           <!-- descrição-->
            <div class="form-group">
                <label for="description">Descrição</label>

                <textarea name="description" id="description" placeholder="Descreva o seu imóvel" maxlength="500" rows="4" required></textarea>
            </div>

            <!--localização-->
            <h2 class="section-title">Locaização do imóvel</h2>

            <!-- campo de endereço-->
             <div class="form-group">
                <label for="text">CEP</label>
                <input type="text" name="cep" placeholder="00000-000" />
             </div>

             <div class="form-group">
                <label for="logradouro">logradouro (rua/avenida)</label>
                <input type="text" id="logradouro" name="logradouro" required/>
             </div>

             <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" required/>
             </div>

             <div class="form-group">
                <label for="completo">complemento (opicional)</label>
                <input type="text" id="complemento" name="complemento" placeholder="1500 metros da praia"/>
             </div>

             <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairo" name="bairro" required/>
             </div>

             <div class="form-group">
                <label for="estado">Estado</label>
                <select name="estado" id="estado" required>
                    <option value="">Selecione</option>
                    <option value="Acre (AC)">Acre (AC)</option>
                    <option value="Alagoas (AL)">Alagoas (AL)</option>
                    <option value="Amapá (AP)">Amapá (AP)</option>
                    <option value="Amazonas (AM)">Amazonas (AM)</option>
                    <option value="Bahia (BA)">Bahia (BA)</option>
                    <option value="Ceará (CE)">Ceará (CE)</option>
                    <option value="Espírito Santo (ES)">Espírito Santo (ES)</option>
                    <option value="Goiás (GO)">Goiás (GO)</option>
                    <option value="Maranhão (MA)">Maranhão (MA)</option>
                    <option value="Mato Grosso (MT)">Mato Grosso (MT)</option>
                    <option value="Mato Grosso do Sul (MS)">Mato Grosso do Sul (MS)</option>
                    <option value="Minas Gerais (MG)">Minas Gerais (MG)</option>
                    <option value="Pará (PA)">Pará (PA)</option>
                    <option value="Paraíba (PB)">Paraíba (PB)</option>
                    <option value="Paraná (PR)">Paraná (PR)</option>
                    <option value="Pernambuco (PE)">Pernambuco (PE)</option>
                    <option value="Piauí (PI)">Piauí (PI)</option>
                    <option value="Rio de Janeiro (RJ)">Rio de Janeiro (RJ)</option>
                    <option value="Rio Grande do Norte (RN)">Rio Grande do Norte (RN)</option>
                    <option value="Rio Grande do Sul (RS)">Rio Grande do Sul (RS)</option>
                    <option value="Rondônia (RO)">Rondônia (RO)</option>
                    <option value="Roraima (RR)">Roraima (RR)</option>
                    <option value="Santa Catarina (SC)">Santa Catarina (SC)</option>
                    <option value="São Paulo (SP)">São Paulo (SP)</option>
                    <option value="Sergipe (SE)">Sergipe (SE)</option>
                    <option value="Tocantins (TO)">Tocantins (TO)</option>
                    <option value="Distrito Federal (DF)">Distrito Federal (DF)</option>
                 </select>
                </div>

              <!-- estrutura do imovel-->

              <h2 class="section-title">Estrutura do imóvel</h2>

              <div class="form-group">
                <label for="quartos">Número de quartos</label>
                <input type="number" id="quartos" name="quartos" min="1" value="1" required/>
              </div>

              <div class="form-group">
                <label for="suites">Suítes</label>
                <input type="number" id="suites" name="suites" min="0" value="0"/>
            </div>

            <div class="form-group">
                <label for="capacidade">Capacidade de hóspedes</label>
                <input type="number" id="capacidade" name="capacidade" min="1" value="1" placeholder="ex:5" required/>
             </div>

             <div class="form-group">
                <label for="banheiro">Número de banheiros</label>
                <input type="number" id="banheiro" name="banheiro" min="1" value="1" required/>
             </div>

             <!-- oque o imovel vai oferecer-->
              <h2 class="section-title">O que o imóvel oferece</h2>
              <fieldset>
               <legend>Facilidades</legend>
               <label><input type="checkbox" name="wi-fi">Wi-fi</label>
               <label><input type="checkbox" name="piscina">Piscina</label>
               <label><input type="checkbox" name="estacionamento">Estacionamento</label>
               <label><input type="checkbox" name="ar-condicionado">Ar-condicionado</label>
               <label><input type="checkbox" name="tv a cabo">Tv a cabo</label>
            
              </fieldset>

              <!-- preço e data de aluguel-->
               <h2 class="section-title">Preço e perído de aluguel</h2>
               <div class="form-group">
                  <label for="valor">valor(R$)</label>
                  <input type="number" id="valor" name="valor" min="1" required/>
               </div>

               <div class="form-group">
                  <label for="periodo">Tipo de preço</label>
                  <select name="tipo-preço" id="tipo-preço" required>
                     <option value="">Selecione</option>
                     <option value="noite">Por noite</option>
                     <option value="semana">Por semana</option>
                     <option value="mes">Por mês</option>
                  </select>
            </div>
            <!-- data-->

            <div class="form-group">
               <label for="data-inicio">Data de início</label>
               <input type="date" id="data-inicio" name="data-inicio" required/>
            </div>

            <div class="form-group">
               <label for="data-termino">Data de término</label>
               <input type="date" id="data-termino" name="data-termino" required/>
            </div>

            <!-- contato do proprietario -->

            <h2 class="section-title">Contato do proprietário</h2>
            <div class="form-group">
               <label for="whatsapp">Número do proprietario (WhatsApp)</label>
               <input type="tel" id="whatsapp" name="whatsapp" placeholder="(00) 00000-000" required/>
            </div>

            <div class="form-group">
               <label for="email-proprietario">Email(Opicional)</label>
               <input type="email" id="email-proprietario" name="email-proprietario" placeholder="Seu@email.com"/>
            </div>

            <!-- fotos do imovel -->
             <!-- selecionar fotos-->
             <h2 class="section-title"></h2>
             <div class="form-group">
               <label for="fotos">Adicionar fotos</label>
               <input type="file" id="fotos" name="fotos" accept="image/*" multiple/>
             </div>

             <!-- espaço para mostrar as fotos-->
              <div id="preview-fotos">
               <p>Pré-visualização das imagens aparecerá aqui após o upload.</p>
              </div>
              
              <!-- Botões finais -->
               <div class="form-actions">
                  <button type="button" class="btn btn-draft">Salvar como rascunho</button>
                  <button type="submit" class="btn btn-submit">Publicar anúncio</button>
               </div>
          </form> 
     </main>     
 </div>
</body>
</html>
