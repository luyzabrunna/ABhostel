<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABhostel - Entrar</title>

    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <!-- wrapper (caixa envolatoria) que centraliza todo conteúdo na tela. -->
     <div class="page-wrapper">

        <!--card principal -->
        <main class="card" aria-labelledby="titulo-login">

            <!--seção da logo-->
            <div class="logo-container">
                <img src="../Imagens/logo.png" alt="logo do site" id="logo">
            </div>

            <!--titulo principal da tela de login-->
            <h1 id="titulo-login" class="title">Entrar</h1>

            <!-- formulário de login-->
             <form id="loginForm" class="form">

                <!-- Grupo do campo E-mail-->
                 <div class="form-group">
                    <label for="email">E-mail</label>

                    <!--campo de entrada de e-mail -->
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required/>
                 </div>

                 <!-- Grupo do campo senha-->
                  <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Sua senha" required/>
                  </div>

                  <!--link para esqueceu de senha? -->
                  <div class="forgot-password">
                    <a href="#" class="link-termos">Esqueceu a senha?</a>
                  </div>

                  <!--Botão principal para enviar o formulario-->
                  <button type="submit" class="btn btn-submit">ENTRAR</button>
             </form>

             <!--Rodapé do card: link para criar conta(leva a pagina de cadastro (anuncie seu imovel))-->
             <div class="card-footer">
                <p class="have-account">Não tem conta? <a href="../pages/cadastro.html" class="link-entrar">Crie sua conta</a>
                </p>

             </div>

        </main>

     </div>
</body>
</html>
